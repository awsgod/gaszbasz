<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacja Quiz</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Quiz wiedzy ogólnej</span></div>
        <div class="count">Ilość pytań: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      <button class="submit-button">Odpowiedz</button>
      <div class="results"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
